<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Pizzeria</title>
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <header>
        <section class="encabezado">
            <div class="pizzas">
                <img src="img/pizza.svg" alt="pizza">
                <img  class="pizza1" src="img/logo.png" alt="logo">
            </div>
            <nav>
                <ul class="encabezado1">
                    <li class="menu-principal">Home</li>
                    <li class="menu-principal">Ranking</li>
                    <li class="menu-principal">Promoción</li>
                    <li class="menu-principal">Contacto</li>
                </ul>
            </nav>
        </section>
    </header>
    <main>
        <section>
            <div class="parte-principal">
                <div class="imagen-moto">
                    <h2 class="envio">Envio gratis <span class="blanco">comprando</span> dos pizzas</h2>
                </div>
                <div class="podio">
                    <h2>Podio de pizzas</h2>
                    <div class="menu1">
                        <div class="menu">
                            <ol>
                                <h3>pizzas top 5</h3>
                                <li>muzzarella</li>
                                <li>Hawuaiana</li>
                                <li>Muzzarella J&Morron</li>
                                <li>Fugazzeta</li>
                                <li>Calabresa</li>
                            </ol>
                        </div>
                        <div>
                            <img class="arbol" src="img/arbol.png" alt="arbol">
                        </div>

                    </div>
                </div>
        </section>
    </main>
    <footer>
        <section class="parte-final">
        <nav>
            <div class="final">
                <li>Home</li>
                <li>Contacto</li>
                <li>Ranking</li>
                <li>Promoción</li>
            </div>
        </nav>
        <div class="pizzas">
            <img src="img/pizza.svg" alt="pizza">
            <img class="pizza1" src="img/logo.png" alt="logo">
        </div>
    </section>
    </footer>
</body>

</html>
